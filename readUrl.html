<html>
<body>

 <div id="output" style="display:block; overflow:auto; max-width:800px"></div>

<script language="JavaScript">

 function readURL(filename){
    
	alert("File:"+ filename);
	

	var oRequest = new XMLHttpRequest();
	//var sURL  = "https://github.com/3BioGirls/Sub-cellular-localization-in-cell/blob/master/Examplefile/" + filename;
	
	var sURL  = "https://github.com/mgmgithub/Sub-cellular-localization-in-cell/tree/master/Examplefile" + filename;
	
	oRequest.open("GET",sURL,false); // Open the request
	oRequest.responseType = "text"; // Set the type of response expected
	oRequest.setRequestHeader("Content-Type", "text/xml");
	//oRequest.send(null)
	oRequest.send();
	var myTextFile=oRequest.responseText;
	Console.log(myTextFile);
	
	
	//  Asynchronously wait for the data to return
          oRequest.onreadystatechange = function () {
            if (oRequest.readyState == oRequest.DONE) {
              var tempoutput = oRequest.response;
              document.getElementById("output").innerHTML = tempoutput;
            }
          }
		  
	if (oRequest.status==200) alert(oRequest.responseText);
	else alert("Error executing XMLHttpRequest call!");}
	

	
 }

</script>
